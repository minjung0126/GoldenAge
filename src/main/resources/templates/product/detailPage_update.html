    <style>

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap');body {

        }

        .content {
            width: 100%;

            padding-top: 2%;
            margin-bottom: 100px;
        }

        .scroll {
            overflow: overlay;
        }
        .scroll::-webkit-scrollbar {

        }
        .scroll::-webkit-scrollbar-thumb {
            background-color: hsla(0, 0%, 42%, 0.2);
        }


        #blog {
            padding: 100px 0;
        }

        .blog-card {
            margin-bottom: 30px;
        }

        .blog-card .blog-thumbnail {
            width: 100%;

            -o-object-fit: cover;

        }

        .blog-card .blog-container {
            padding: 15px;
        }

        .nav-item a{
            color: #fff;
        }

        /*table td .form-control{*/
        /*    border-radius: 0;*/
        /*    align-self: center;*/
        /*}*/

            border-bottom: gold solid 3px;
        }

            background-color: #232321;
            padding: 3rem;
            color: #fff;
            margin-top: 180px;
            display: flex;
            align-items: flex-start;
        }

        footer #row{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }

        footer #footer_txt{
            display: inline-block;
            flex: 1;
        }

        footer #footer_sns{

        }

        footer #footer_sns a{

            margin-left: 0.25rem;
            cursor: pointer;
            color: #232321;
        }

            footer{
                background-color: #333;
                padding: 3rem;
                color: #fff;
                margin-top: 180px;
                display: block;
                align-items: flex-start;
            }

            footer #row{
                display: flex;
                flex-wrap: wrap;
            }

            footer #footer_txt{
                width: 100%;
                display: inline-block;
                flex: 1;
            }

            footer #footer_sns{
                width: 100%;
                align-self: center;
                float: right;
                display: flex;
                justify-content: flex-end;
            }

<body class="scroll">
<!-- S: header -->
<div th:replace="common/header"></div>
<!-- E: header -->
<div class="content">
    <br>
    <form method="post" action="/product/detailPage/update" enctype="multipart/form-data" class="" id="frm">
        <div class="d-flex justify-content-center" style="display: inline; background: #ccc; font-family: 'Oswald', sans-serif !important;height: 240px; background: #232321; padding-top: 170px; margin-bottom: 240px;">
            <h1 style="color: #fff;border-bottom: 10px #ffb000 solid;padding-bottom: 8px;font-size: 5rem;font-weight: bold;margin: auto;">PRODUCT</h1>
        </div>
        <div class="d-flex flex-nowrap justify-content-center m-5">

                    <div class="d-flex justify-content-center flex-wrap align-content-center" style="width:400px; height: 530px; border-radius: 5px;">
                        <label class="input-file-button-regist" for="input-file-regist" style="margin-bottom: 0;">

                            <img th:src="'/images/product/' + ${ productDetail.pd_File_Main }" id="View" class="rounded" style="cursor: pointer" src="#" width="400px" height="530px">
                        </label>
                        <input class="form-control" type="file" id="input-file-regist" name="file" style="display:none;">
                    </div>
                </div>
                <!--            <div class="blog-card mx-auto col-lg-5 col-md-7">-->
                <!--                <img src="/images/marketing/p1.jpg" alt="" style="width: 100%">-->
                <!--            </div>-->
                <div class="d-flex justify-content-center mt-5">
                    <table height="350px" class="mx-auto col-lg-5 col-md-10 col-9 px-5" style="margin-bottom: 80px; font-family: 'Oswald'; font-size: 1.2rem;">
                        <tr>
                            <td>
                                <div class="form-group mb-3">
                                    <input type="hidden" class="mkNum" id="pd_num" name="pd_num" th:value="${ productDetail.pd_num }">

                            </td>

                        <tr>

                                        <button class="btn btn-light" type="button col-2" disabled style="background: #282828; border-color: #282828; color: #fff;">~</button>
                                        <input type="date" class="form-control mkEndDate" name="pd_end_date" id="pd_end_date" th:value="${ productDetail.pd_end_date }" required style="border-radius: 5px">

                            </td>

                            <td>

                            </td>

                        <tr>
                            <td>

                                    <label class="mb-2">관람등급</label>

                            <td>

                        <tr>
                            <td>

                        </tr>

                                <div class="form-group mb-3">

                <div class="d-flex justify-content-center mb-5">

                    <div class="border px-5 py-2 mx-2" style="display: inline; cursor: pointer">

                            <input type="hidden" th:value="${ productDetailDTOList.detail_file_num }" name="detail_file_num" id="detail_file_num" class="pFileNum">
                            <img th:src="'/images/product/poster/' + ${ productDetailDTOList.detail_file_name }" src="/images/product/poster/" th:id="${ productDetailDTOList.detail_file_num }" alt="" class="blog-thumbnail cast" style="cursor: pointer" onclick="openWindow('cast', (this.id))">
                        </div>
                    </div>
                </div>
                    <div class="col-lg-2 col-md-3">
                        <div class="blog-card">
                            <img src="/images/marketing/plus.png" alt="" class="blog-thumbnail cast-new" style="cursor: pointer" th:id="${ productDetail.pd_num }" onclick="openWindow('cast-new', (this.id))">
                        </div>
                    </div>
                </div>
            </div>
    </form>
</div>

<script>
    $(function() {
        $("#input-file-regist").on('change', function(){
            readURL(this);

            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('.input-file-button-regist #View').attr('src', e.target.result);
                        $('.input-file-button-regist #View').removeClass('d-none');
                        $('.input-file-button-regist .fa').remove();
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }
        });
    });
</script>
<script>
    <!-- 게시글 삭제 -->
    function onClickDelete(){

        let msg = confirm('삭제하시겠습니까?');

        if(msg == true){
            let msg2 = confirm('해당 게시물을 삭제합니다.');

            if(msg2 == true){
                document.getElementById('form_mk_d').submit();
            }
        }

    }
</script>
<script>
    // 아이템 수정, 등록
    function openWindow(str, num) {

        //창 크기 지정
        var width = 700;
        var height = 750;

        //pc화면기준 가운데 정렬
        var left = (window.screen.width / 2) - (width/2);
        var top = (window.screen.height / 4);

        //윈도우 속성 지정
        var windowStatus = 'width='+width+', height='+height+', left='+left+', top='+top+', scrollbars=yes, status=yes, resizable=yes, titlebar=yes';

        let url;

        //연결하고싶은url
        if(str == "cast-new"){
            url = "/product/detailPage/new/productPoster?pd_num=" + num;
        } else if(str == "cast"){
            url = "/product/detailPage/update/poster?detail_file_num=" + num;
        }

        //등록된 url 및 window 속성 기준으로 팝업창을 연다.
        window.open(url, "등록", windowStatus);
    };

    $(document).ready(function(){


    });
</script>
